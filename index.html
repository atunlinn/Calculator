<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container">
    <div  class="inputNum">   
    <div class="currentNum"></div>
    <div class="previousNum"></div>
    </div>
    <div class="item">
    <div>
    <button id="number" >1</button>
    <button id="number">2</button>
    <button id="number">3</button>
    <button id="equal" class="equal">=</button>
    
    </div>
    
    <div>
    <button id="number">4</button>
    <button id="number">5</button>
    <button id="number">6</button>
    <button id="clear" class="clear">C</button>
    </div>

    <div>
    <button id="number">7</button>
    <button id="number">8</button>
    <button id="number">9</button>
    <button id="deleteNum" class="deleteNum">delete</button>
    </div>
    <div>
    
    <button id="number" >0</button>
    <button id="number" >00</button>
    <button id="decimal" >.</button>
    <button id="operator">/</button>
    </div>
    <div>
    
        <button id="operator" >+</button>
        <button id="operator" >-</button>
        <button id="operator" >*</button>
        <button id="operator">%</button>
        </div>
    </div>
</div>


    <script src="main.js"></script>
</body>
</html>
